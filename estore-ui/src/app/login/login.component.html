<h2>LOG IN</h2>

<label for="username-box">Username: </label>
  <input #usernameBox id="username-box"/>
<br>
<label for="password-box">Password: </label>
  <input #passwordBox type="password" id="password-box"/>
<br>
<button (click) = "checkLogin(usernameBox.value, passwordBox.value)">
  Log in
</button>
<span class="errorMessage" *ngIf="errorMessage">{{errorMessage}}</span>
<br>
<a routerLink="/user-signup">New customer? Sign up here.</a>
